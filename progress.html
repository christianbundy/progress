<head>
  <title>Progress</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> progress}}
  </div>
</body>

<template name="progress">
  <br>
  <div class="workouts text-center">
    {{#each workouts}}
      {{#if this.current}}
        <button class="btn btn-primary day" disabled>
          {{this.name}}
        </button>
        {{else}}
        <button class="btn btn-primary day">
          {{this.name}}
        </button>
      {{/if}}
    {{/each}}
  </div>
  <br>
  <div class="sets">
    {{#each lifts}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">
            <div class="pull-left ctrl dec">
              <span class="glyphicon glyphicon-minus"></span>       
            </div>
            {{this.name}} 
            <div class="pull-right ctrl inc">
              <span class="glyphicon glyphicon-plus"></span>       
            </div>
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            {{#each workout}}
              <li class="list-group-item">{{this.sets}} x {{this.reps}} x {{this.wght}} lbs</li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/each}}
  </div>
</template>
